<!DOCTYPE html>
<html>
	<head>
		<title>Position Practice</title>
	</head>
	<body style="
		height: 3000px;
		padding-top: 40px;
		padding-left: 80px;
	">
		<div style="
			background-color: black;
			color: white;
			position: fixed;
			top: 0px;
			left: 0px;
			right: 0px;
			height: 30px;
			z-index: 1;
		">header</div>

		<div style="
			background-color: green;
			color: white;
			position: fixed;
			bottom: 0;
			left: 0;
			top: 30px;
			width: 72px;
		">
			sidebar
			<div style="
				position: absolute;
				background-color: red;
				color: white;
				top: 0px;
				right: 0px;
				z-index: 0;
			">
				x
			</div>
		</div>

		<div style="
			position: absolute;
			background-color: red;
			color: white;
			top: 60px;
			right: 10px;
			z-index: 2;
		">
			absolute
		</div>

		<div style="
			background-color: lightblue;
			width: 200px;
			height: 200px;
			position: static;
		">div-1</div>
		<div style="
			background-color: lightpink;
			height: 200px;
			width: 200px;
			position: relative;
		">
			<div style="
				position: absolute;
				background-color: black;
				color: white;
				bottom: 10px;
				right: 10px;
				z-index: 2;
			">
				5:00
			</div>
		</div>

	</body>
</html>
